<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: #111; /* Dark Black */
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Logo styling */
        .navbar .logo img {
            height: 40px;
        }

        /* Navbar links container */
        .navbar nav {
            display: flex;
            gap: 20px;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Button styling */
        .navbar .buttons a {
            color: white;
            background-color: darkviolet;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 16px;
        }

        .navbar .buttons a:hover {
            background-color: violet;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Hamburger menu styling */
        .navbar .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .navbar .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Media Query for mobile responsiveness */
        @media (max-width: 768px) {
            .navbar nav {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
                margin-bottom: 15px;
                text-align: center;
            }

            .navbar .buttons {
                display: flex;
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
            }

            .navbar .buttons a {
                width: 100%;
                text-align: center;
            }

            .navbar .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="temple-logo.png" alt="Temple Logo"> <!-- Add your temple logo here -->
        </div>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>

        <div class="buttons">
            <a href="#">Sign In</a>
            <a href="#">Log In</a>
        </div>

        <!-- Hamburger menu -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- JavaScript to toggle the menu visibility -->
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.navbar nav');
            const buttons = document.querySelector('.navbar .buttons');
            
            // Toggle visibility of the nav and buttons
            nav.classList.toggle('active');
            buttons.classList.toggle('active');
        }
    </script>

</body>
</html>
